<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="button" class="btn btn-primary btn-block mb-3" id="register-btn">Registrarse</button>
                <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
            </form>
        </div>

        <div id="register-form" class="form" style="display: none;">
            <h2 class="mb-4">Registro</h2>
            <form>
                <div class="form-group">
                    <label for="newUsername">Nuevo Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Elige un nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Elige una contraseña">
                </div>
                <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                <button type="button" class="btn btn-primary btn-block" id="login-btn">Volver al Inicio de Sesión</button>
            </form>
        </div>
    </div>

    <style>
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .fadeIn, .fadeOut {
            transition: opacity 0.5s ease-in-out;
        }
        .fadeOut {
            opacity: 0;
        }
        .btn-block {
            display: block;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#register-btn").click(function() {
                $("#login-form").addClass("fadeOut");
                $("#register-form").show().removeClass("fadeOut").addClass("fadeIn");
            });

            $("#login-btn").click(function() {
                $("#register-form").addClass("fadeOut");
                $("#login-form").show().removeClass("fadeOut").addClass("fadeIn");
            });
        });
    </script>
</body>
</html>
