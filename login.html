<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <style>
        body {
            background: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .form {
            background: #fff;
            border-radius: 8px;
            padding: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .fadeIn, .fadeOut {
            transition: opacity 0.5s ease-in-out;
        }

        .fadeOut {
            opacity: 0;
        }

        .btn-block {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ATLETISMO</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">INICIO <span class="sr-only">(current)</span></a></li>
                    <li><a href="login.html">ADMIN</a></li>
                    <li><a href="login.html">INICIAR SESION</a></li>
                    <li><a href="torneo.html">TORNEO</a></li>
                    <li><a href="calendario.html">CALENDARIO</a></li>
                    <li><a href="atletas.html">ATLETAS</a></li>
                    <li><a href="rankings.html">RANKINGS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="register-form" class="form hidden">
            <h2 class="mb-4">Registro</h2>
            <form>
                <div class="form-group">
                    <label for="newUsername">Nuevo Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Elige un nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Elige una contraseña">
                </div>
                <button type="button" class="btn btn-success btn-block" id="register-submit">Registrarse</button>
                <button type="button" class="btn btn-primary btn-block" id="login-btn">Volver al Inicio de Sesión</button>
            </form>
        </div>

        <div id="login-form" class="form">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form>
                <div class "form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="button" class="btn btn-primary btn-block mb-3" id="register-btn">Registrarse</button>
                <button type="submit" class="btn btn-success btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#register-btn").click(function() {
                $("#login-form").addClass("fadeOut").addClass("hidden");
                $("#register-form").show().removeClass("fadeOut").removeClass("hidden").addClass("fadeIn");
            });

            $("#login-btn").click(function() {
                $("#register-form").addClass("fadeOut").addClass("hidden");
                $("#login-form").show().removeClass("fadeOut").removeClass("hidden").addClass("fadeIn");
            });

            // Función para ajustar la posición de los formularios
            function adjustFormPosition() {
                // Determina la altura del menú de navegación
                var navHeight = $(".navbar-collapse").height();
                // Ajusta la posición de los formularios
                $("#login-form, #register-form").css("margin-top", navHeight + 30 + "px");
            }

            // Ajusta la posición al cargar la página
            adjustFormPosition();

            // Agregar un evento de clic para el botón de hamburguesa
            $(".navbar-toggle").click(function() {
                // Si el menú hamburguesa se abre, ajusta la posición de los formularios
                if ($(".navbar-collapse").hasClass("in")) {
                    adjustFormPosition();
                }
            });

            // Resto de tu código
        });
    </script>
</body>
</html>
